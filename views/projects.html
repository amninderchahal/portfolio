<div class="animateOnLoad">
    <div class="row heading-wrapper">
        <h1 class="heading-1 title">Projects</h1>
    </div>
    <div class="content-wrapper container-fluid">
        <div ng-repeat="project in projects" class="col-md-4 col-sm-6 col-xl-3">
            <div class="project">
                <a class="project-link" ng-click="projectClick($index, $event)" href="#">
                    <img class="project-img img-responsive" src="{{project.img[0]}}">
                    <div class="overlay">
                        <div class="text"><i class="material-icons">zoom_in</i></div>
                    </div>
                </a>
                <p class="project-title heading-3">{{project.title}}</p>
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="modal-{{$index}}" role="dialog">
                <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close-modal" data-dismiss="modal">
                        <div class="lr">
                            <div class="rl"></div>
                        </div>
                    </button>
                    </div>
                    <div class="modal-body">
                        <h3 class="title heading-1">{{project.title}}</h3>
                        <p class="subtitle">{{project.subtitle}}</p>
                        <div class="project-wrapper">
                            <div class="project-section">
                                <p class="project-description">{{project.description}}</p>
                                <div ng-if="project.github||project.website" class="project-links">
                                    <a class="project-github" ng-if="project.github" href="{{project.github}}" target="_blank">
                                        <p class="title heading-1"><i class="fa fa-github" aria-hidden="true"></i></p>
                                        <p class="title heading-3">github</p>
                                    </a>
                                    <a class="project-website" ng-if="project.website" href="{{project.website}}" target="_blank">Visit Website</a>
                                </div>
                            </div>
                            <div class="image-wrapper">
                                <img ng-repeat="img in project.img" src="{{img}}" alt="Image">
                            </div>
                            <button type="button" class="btn btn-success" data-dismiss="modal"><i class="fa fa-times"></i> Close Project</button>
                        </div>
                    </div>
                </div>
                </div>
            </div> 
        </div>  
    </div>
</div>
<script>
    $('.animateOnLoad').delay(600).fadeIn(600);
</script>
