<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio - Amninder Chahal</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"> 
    <!--Bootstrap and Jquery-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--Angular JS-->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <!--Font Awesome-->
    <script src="js/font-awesome.js"></script>
    <!--Fonts-->
    <link href="css/google-fonts.css" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="portfolio">
    <header>
        <div class="sidebar-toggle animateEaseInOut">
            <button class="btn btn-default" type="button">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
        </div>
        <div class="sidebar animateEaseInOut">
            <a class="nav-link animateEaseInOut" href="#/">
                <h4 class="nav-link-text">About</h4>
                <span class="nav-link-icon-span">
                    <hr class="nav-link-line" />
                    <p class="nav-link-icon"><i class="fa fa-address-card" aria-hidden="true"></i></p>
                </span>
                <p class="nav-link-subtitle">Who I Am</p>
            </a>
            <a class="nav-link animateEaseInOut" href="#projects">
                <h4 class="nav-link-text">Work</h4>
                <span class="nav-link-icon-span">
                    <hr class="nav-link-line" />
                    <p class="nav-link-icon"><i class="fa fa-desktop" aria-hidden="true"></i></p>
                </span>
                <p class="nav-link-subtitle">View Projects</p>
            </a>
            <a class="nav-link animateEaseInOut" href="#contact">
                <h4 class="nav-link-text">Contact</h4>
                <span class="nav-link-icon-span">
                    <hr class="nav-link-line" />
                    <p class="nav-link-icon"><i class="fa fa-phone-square fa-lg" aria-hidden="true"></i></p>
                </span>
                <p class="nav-link-subtitle">Get In Touch</p>
            </a>
        </div>
    </header>
    <span class="top-line"></span>
    <div class="main">
        <div class="section" ng-view></div>
    </div>
    <!--Scripts-->
    <script src="app.js"></script>
    <script src="views/projects.js"></script>
</body>
</html>
